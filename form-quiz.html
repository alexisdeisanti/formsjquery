<DOCTYPE! html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <form method="post" action="" class="login">
            <h1>Login</h1>
            <hr>
        	<p><input type="text" name="username" placeholder="Username" class="username-input"></p>
            <p><input type="password" name="password" placeholder="Password" class="password-input"></p>	      
            <p class="remember-me">
                <label>
                    <input type="checkbox" name="remember_me" id="remember_me">
                    Remember me on this computer.
                </label>
            </p>

            <p class="submit">
                <input type="submit" name="commit" value="Submit" class="submit-btn">
            </p>
        </form>

    </body>
